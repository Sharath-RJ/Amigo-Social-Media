<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold text-purple-400 mb-4">Add Time Slot</h2>
        <form (ngSubmit)="addTimeSlot()">
            <div class="form-group mb-4">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Day of Week</mat-label>
                    <input matInput type="text" [(ngModel)]="dayOfWeek" name="dayOfWeek">
                </mat-form-field>
            </div>
            <div class="form-group mb-4">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Start Time</mat-label>
                    <input matInput [matDatepicker]="startTimePicker" [(ngModel)]="startTime" name="startTime">
                    <mat-datepicker-toggle matSuffix [for]="startTimePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startTimePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="form-group mb-4">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>End Time</mat-label>
                    <input matInput [matDatepicker]="endTimePicker" [(ngModel)]="endTime" name="endTime">
                    <mat-datepicker-toggle matSuffix [for]="endTimePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endTimePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="flex justify-end mt-4">
                <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700"
                    (click)="closeModal()">Cancel</button>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Add Time
                    Slot</button>
            </div>
        </form>
    </div>
</div>

<div class="min-h-screen bg-gray-900 text-gray-300 flex justify-center items-center p-4">
    <div class="w-full max-w-4xl bg-gray-800 p-8 rounded-lg shadow-lg">
        <form (ngSubmit)="completeProfile()" class="space-y-8">
            <div>
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Professional Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="fullName" class="block mb-1">Full Name:</label>
                        <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
                    </div>
                  
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-group">
                        <label for="specialization" class="block mb-1">Specialization:</label>
                        <input type="text" id="specialization" [(ngModel)]="specialization"
                            name="specialization" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                    </div>
                    <div class="form-group">
                        <label for="experience" class="block mb-1">Experience (years):</label>
                        <input type="number" id="experience" [(ngModel)]="experience" name="experience"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                    </div>
                    <div class="form-group">
                        <label for="qualifications" class="block mb-1">Qualifications:</label>
                        <input type="text" id="qualifications" [(ngModel)]="qualifications"
                            name="qualifications" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio" class="block mb-1">Bio:</label>
                    <textarea id="bio" [(ngModel)]="bio" name="bio"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600"></textarea>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Availability</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="timeZone" class="block mb-1">Time Zone:</label>
                        <input type="text" id="timeZone" [(ngModel)]="timeZone" name="timeZone"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                    </div>
                    <div class="form-group">
                        <!-- <label for="availableTimeSlots" class="block mb-1">Available Time Slots
                            (comma-separated):</label>
                        <input type="text" id="availableTimeSlots" [(ngModel)]="profileData.availableTimeSlots"
                            name="availableTimeSlots" class="w-full p-2 rounded bg-gray-700 border border-gray-600"> -->

                            <div class="mb-4">
                                <div  class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700" (click)="openAddTimeSlotModal()">Add
                                    Time Slot</div>
                            </div>
                            <ul *ngIf="timeSlots.length > 0" class="mb-4">
                                <li *ngFor="let slot of timeSlots" class="mb-2">
                                    <span class="font-semibold">{{ slot.dayOfWeek }}:</span> {{ slot.timeRange }}
                                </li>
                            </ul>
                            <app-add-time-slot *ngIf="showAddTimeSlotModal" (timeSlotAdded)="onTimeSlotAdded($event)"
                                (closeModalEvent)="closeAddTimeSlotModal()">
                            </app-add-time-slot>
                    </div>
                    <!-- <div class="min-h-screen bg-gray-900 text-gray-300 flex justify-center items-center p-4">
                        <div class="w-full max-w-4xl bg-gray-800 p-8 rounded-lg shadow-lg">
                            <h2 class="text-xl font-semibold text-purple-400 mb-4">Availability</h2>
                            <div class="mb-4">
                                <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                                    (click)="openAddTimeSlotModal()">Add Time Slot</button>
                            </div>
                        
                            <ul *ngIf="timeSlots.length > 0" class="mb-4">
                                <li *ngFor="let slot of timeSlots" class="mb-2">
                                    <span class="font-semibold">{{ slot.dayOfWeek }}:</span> {{ slot.timeRange }}
                                </li>
                            </ul>
                            <app-add-time-slot *ngIf="showAddTimeSlotModal" (timeSlotAdded)="onTimeSlotAdded($event)"
                                (closeModalEvent)="closeAddTimeSlotModal()">
                            </app-add-time-slot>
                        </div> -->
                

                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Additional Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
                    <div class="form-group">
                        <label for="hourlyRate" class="block mb-1">Hourly Rate ($):</label>
                        <input type="number" id="hourlyRate" [(ngModel)]="hourlyRate" name="hourlyRate"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                    </div>
                </div>
            </div>

            

          

          

            <div class="flex justify-end">
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Complete
                    Profile</button>
            </div>
        </form>
    </div>
</div>

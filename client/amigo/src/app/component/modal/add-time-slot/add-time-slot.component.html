<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold text-purple-400 mb-4">Add Time Slot</h2>
        <form (ngSubmit)="addTimeSlot()">
            <div class="form-group">
                <label for="dayOfWeek" class="block mb-1">Day of Week:</label>
                <input type="text" id="dayOfWeek" [(ngModel)]="dayOfWeek" name="dayOfWeek"
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600">
            </div>
            <div class="form-group">
                <label for="timeRange" class="block mb-1">Time Range:</label>
                <input type="text" id="timeRange" [(ngModel)]="timeRange" name="timeRange"
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                <small class="text-gray-400">Format: HH:mm-HH:mm (e.g., 09:00-11:00)</small>
            </div>
            <div class="flex justify-end mt-4">
                <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700"
                    (click)="closeModal()">Cancel</button>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Add Time
                    Slot</button>
            </div>
        </form>
    </div>
</div>
